    <main class="contacto">
        <!-- PORTADA HERO-->
        <section class="hero-contact">
            <div class="hero-contact__div">
                <H1>CONTACTO</H1>
            </div>
        </section>
        <!-- FORMULARIO DE CONTACTO -->
        <section class="form-section">
            <div class="contact-page__h2">
                <h2>ENVIANOS TU MENSAJE</h2>
            </div>
            <form action="#" class="form-section__contact">
                    <div class="form-section__name">
                        <input type="text" name="nombre" placeholder="NOMBRE">
                    </div>
                    <div class="form-section__email">
                        <input class="form-section__input" type="email" name="email" placeholder="CORREO" required><br>
                    </div>
                    <div class="form-section__textarea">
                        <textarea name="mensaje" cols="50" rows="10" placeholder="MENSAJE"></textarea>
                    </div>
                    <div class="form-section__newsletter">
                        <input type="checkbox" name="newsletter" required>
                        <label for="newsletter"><p>¬øDeseas suscribirte a nuestro Newsletter?</p></label>
                    </div>
                    <div class="form-section__button">
                        <input type="submit" value="ENVIAR">
                    </div>
            </form>
        </section>
    </main>
    <!-- FOOTER PRINCIPAL -->
