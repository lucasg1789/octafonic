                        <textarea name="mensaje" cols="50" rows="10" placeholder="Mensaje"></textarea>
                    </div>
                    <div class="form-section__newsletter">
                        <input type="checkbox" name="newsletter" required>
                        <label for="newsletter">¬øDeseas suscribirte a nuestro Newsletter? </label>
